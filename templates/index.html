<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AviationHub - Global Aviation Intelligence</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #0066FF;
      --primary-dark: #0052CC;
      --secondary: #FF6B35;
      --dark: #1A1A2E;
      --dark-light: #16213E;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-400: #9CA3AF;
      --gray-500: #6B7280;
      --gray-600: #4B5563;
      --gray-700: #374151;
      --gray-800: #1F2937;
      --gray-900: #111827;
      --positive: #10B981;
      --negative: #EF4444;
      --neutral: #6B7280;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.6;
      font-size: 15px;
    }

    /* Top Navigation */
    .top-nav {
      background: var(--dark);
      color: white;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 0.875rem;
    }

    .top-nav-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav-left {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .live-badge {
      background: var(--secondary);
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .top-nav-date {
      color: var(--gray-400);
    }

    /* Main Header */
    .main-header {
      background: white;
      border-bottom: 1px solid var(--gray-200);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--dark);
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }

    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      border: 2px solid var(--gray-200);
      border-radius: 24px;
      width: 300px;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    .search-box i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--gray-300);
      color: var(--gray-700);
    }

    .btn-outline:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Navigation Tabs */
    .nav-tabs {
      background: white;
      border-bottom: 2px solid var(--gray-200);
    }

    .nav-tabs-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      gap: 2rem;
    }

    .nav-tab {
      padding: 1rem 0;
      border: none;
      background: none;
      color: var(--gray-600);
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-tab:hover {
      color: var(--primary);
    }

    .nav-tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Main Container */
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Hero Stats Bar */
    .stats-bar {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      border-right: 1px solid var(--gray-200);
    }

    .stat-item:last-child {
      border-right: none;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-positive { color: var(--positive); }
    .stat-negative { color: var(--negative); }
    .stat-neutral { color: var(--neutral); }
    .stat-primary { color: var(--primary); }

    .stat-label {
      color: var(--gray-600);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    /* Filter Bar */
    .filter-bar {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid var(--gray-200);
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-700);
    }

    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .filter-btn i {
      margin-right: 0.5rem;
    }

    /* News Grid */
    .news-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    /* Featured Article (Large) */
    .featured-article {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .featured-article:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    .article-image {
      width: 100%;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
      position: relative;
    }

    .article-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-positive { background: var(--positive); color: white; }
    .badge-negative { background: var(--negative); color: white; }
    .badge-neutral { background: var(--neutral); color: white; }

    .article-content {
      padding: 2rem;
    }

    .article-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.75rem;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .article-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .article-excerpt {
      color: var(--gray-600);
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    .article-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-200);
    }

    .read-more {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: gap 0.2s;
    }

    .read-more:hover {
      gap: 0.75rem;
    }

    /* Article List (Smaller) */
    .article-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .article-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: all 0.2s;
      cursor: pointer;
      border-left: 4px solid transparent;
    }

    .article-card:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
    }

    .article-card.positive { border-left-color: var(--positive); }
    .article-card.negative { border-left-color: var(--negative); }
    .article-card.neutral { border-left-color: var(--neutral); }

    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      color: var(--dark);
    }

    .card-excerpt {
      font-size: 0.875rem;
      color: var(--gray-600);
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    /* Feed Management */
    .feed-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--gray-200);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--dark);
    }

    .feed-input-group {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .feed-input {
      flex: 1;
      padding: 0.875rem 1.25rem;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .feed-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    .feed-list {
      display: grid;
      gap: 1rem;
    }

    .feed-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem;
      background: var(--gray-50);
      border-radius: 8px;
      border: 1px solid var(--gray-200);
      transition: all 0.2s;
    }

    .feed-item:hover {
      background: white;
      box-shadow: var(--shadow-sm);
    }

    .feed-info {
      flex: 1;
    }

    .feed-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.25rem;
    }

    .feed-url {
      font-size: 0.75rem;
      color: var(--gray-500);
      font-family: monospace;
    }

    .feed-actions {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: none;
      background: var(--gray-100);
      color: var(--gray-600);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: var(--primary);
      color: white;
    }

    .icon-btn.delete:hover {
      background: var(--negative);
    }

    /* Loading & Empty States */
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--gray-400);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--gray-200);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--gray-300);
      margin-bottom: 1.5rem;
      display: block;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .empty-state p {
      color: var(--gray-600);
      margin-bottom: 2rem;
    }

    /* Toast Notifications */
    .toasts {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
    }

    .toast {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-xl);
      border-left: 4px solid var(--primary);
      animation: slideIn 0.3s ease-out;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success { border-left-color: var(--positive); }
    .toast.error { border-left-color: var(--negative); }

    .toast-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    .toast.success .toast-icon {
      background: var(--positive);
      color: white;
    }

    .toast.error .toast-icon {
      background: var(--negative);
      color: white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .news-grid {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
      }

      .search-box input {
        width: 100%;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .top-nav-left {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }

      .stats-bar {
        grid-template-columns: 1fr;
      }

      .stat-item {
        border-right: none;
        border-bottom: 1px solid var(--gray-200);
      }

      .stat-item:last-child {
        border-bottom: none;
      }

      .filter-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .article-image {
        height: 250px;
      }

      .article-title {
        font-size: 1.5rem;
      }

      .nav-tabs-content {
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="top-nav-content">
      <div class="top-nav-left">
        <span class="live-badge"><i class="fa-solid fa-circle"></i> LIVE</span>
        <span class="top-nav-date" id="currentDate"></span>
        <span id="connectionStatus" style="color: var(--positive);"><i class="fa-solid fa-wifi"></i> Connected</span>
      </div>
      <div>
        <i class="fa-solid fa-clock"></i> Last updated: <span id="lastUpdate">Just now</span>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <header class="main-header">
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">
          <i class="fa-solid fa-plane-up"></i>
        </div>
        <div class="logo-text">
          <h1>AviationHub</h1>
          <p>Global Aviation Intelligence</p>
        </div>
      </a>

      <div class="header-actions">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="globalSearch" placeholder="Search articles, feeds, topics...">
        </div>
        <button class="btn btn-primary" id="btnAISummary">
          <i class="fa-solid fa-sparkles"></i> AI Summary
        </button>
      </div>
    </div>
  </header>

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <div class="nav-tabs-content">
      <button class="nav-tab active" data-tab="news"><i class="fa-solid fa-newspaper"></i> News Feed</button>
      <button class="nav-tab" data-tab="feeds"><i class="fa-solid fa-rss"></i> Manage Feeds</button>
      <button class="nav-tab" data-tab="analytics"><i class="fa-solid fa-chart-line"></i> Analytics</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- News Tab -->
    <div id="tab-news" class="tab-content">
      <!-- Stats Bar -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value stat-primary" id="statTotal">0</div>
          <div class="stat-label">Total Articles</div>
        </div>
        <div class="stat-item">
          <div class="stat-value stat-positive" id="statPositive">0</div>
          <div class="stat-label">Positive</div>
        </div>
        <div class="stat-item">
          <div class="stat-value stat-neutral" id="statNeutral">0</div>
          <div class="stat-label">Neutral</div>
        </div>
        <div class="stat-item">
          <div class="stat-value stat-negative" id="statNegative">0</div>
          <div class="stat-label">Negative</div>
        </div>
      </div>

      <!-- Filter Bar -->
      <div class="filter-bar">
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">
            <i class="fa-solid fa-list"></i> All
          </button>
          <button class="filter-btn" data-filter="positive">
            <i class="fa-solid fa-face-smile"></i> Positive
          </button>
          <button class="filter-btn" data-filter="neutral">
            <i class="fa-solid fa-face-meh"></i> Neutral
          </button>
          <button class="filter-btn" data-filter="negative">
            <i class="fa-solid fa-face-frown"></i> Negative
          </button>
        </div>
        <div class="filter-group">
          <button class="btn btn-outline" id="btnRefresh">
            <i class="fa-solid fa-arrows-rotate"></i> Refresh All
          </button>
          <button class="btn btn-outline" id="btnExport">
            <i class="fa-solid fa-download"></i> Export
          </button>
        </div>
      </div>

      <!-- News Content -->
      <div id="newsContent">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading aviation news...</p>
        </div>
      </div>
    </div>

    <!-- Feeds Tab -->
    <div id="tab-feeds" class="tab-content hidden">
      <div class="feed-section">
        <div class="section-header">
          <h2 class="section-title"><i class="fa-solid fa-rss"></i> RSS Feed Management</h2>
          <button class="btn btn-primary" id="btnRefreshFeeds">
            <i class="fa-solid fa-arrows-rotate"></i> Refresh All Feeds
          </button>
        </div>

        <div class="feed-input-group">
          <input type="text" id="feedName" class="feed-input" placeholder="Feed Name (e.g., FAA News)">
          <input type="url" id="feedUrl" class="feed-input" placeholder="RSS Feed URL">
          <button class="btn btn-primary" id="btnAddFeed">
            <i class="fa-solid fa-plus"></i> Add Feed
          </button>
        </div>

        <div class="feed-list" id="feedList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading feeds...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Analytics Tab -->
    <div id="tab-analytics" class="tab-content hidden">
      <div class="feed-section">
        <div class="section-header">
          <h2 class="section-title"><i class="fa-solid fa-chart-line"></i> Analytics Dashboard</h2>
        </div>
        <p style="text-align: center; padding: 4rem; color: var(--gray-500);">
          <i class="fa-solid fa-chart-pie" style="font-size: 3rem; display: block; margin-bottom: 1rem; opacity: 0.3;"></i>
          Analytics dashboard coming soon...
        </p>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toasts" id="toasts"></div>

  <script>
    // State
    let newsData = [];
    let feedsData = [];
    let currentFilter = 'all';
    let stats = {};

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });

    function initializeApp() {
      // Set current date
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', dateOptions);

      // Tab switching
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.addEventListener('click', function() {
          const tabName = this.dataset.tab;
          switchTab(tabName);
        });
      });

      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFilter = this.dataset.filter;
          renderNews();
        });
      });

      // Action buttons
      document.getElementById('btnRefresh').addEventListener('click', refreshAllFeeds);
      document.getElementById('btnAISummary').addEventListener('click', generateAISummary);
      document.getElementById('btnExport').addEventListener('click', exportData);
      document.getElementById('btnAddFeed').addEventListener('click', addFeed);
      document.getElementById('btnRefreshFeeds').addEventListener('click', refreshAllFeeds);

      // Search
      document.getElementById('globalSearch').addEventListener('input', debounce(handleSearch, 300));

      // Load initial data
      loadStats();
      loadNews();
      loadFeeds();

      // Auto-refresh every 5 minutes
      setInterval(loadNews, 300000);
    }

    function switchTab(tabName) {
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

      document.querySelector(`.nav-tab[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(`tab-${tabName}`).classList.remove('hidden');

      if (tabName === 'feeds') {
        loadFeeds();
      }
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        stats = await response.json();

        document.getElementById('statTotal').textContent = stats.total || 0;
        document.getElementById('statPositive').textContent = stats.positive || 0;
        document.getElementById('statNeutral').textContent = stats.neutral || 0;
        document.getElementById('statNegative').textContent = stats.negative || 0;
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    }

    async function loadNews() {
      try {
        const response = await fetch('/api/emails?per_page=50');
        const data = await response.json();
        newsData = data.news_items || [];
        renderNews();
        updateLastUpdate();
      } catch (error) {
        console.error('Failed to load news:', error);
        showToast('Failed to load news', 'error');
      }
    }

    function renderNews() {
      const container = document.getElementById('newsContent');

      let filteredNews = newsData;
      if (currentFilter !== 'all') {
        filteredNews = newsData.filter(item => item.sentiment_label.toLowerCase() === currentFilter);
      }

      if (filteredNews.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-inbox"></i>
            <h3>No articles found</h3>
            <p>${currentFilter === 'all' ? 'Add some RSS feeds to get started!' : 'No articles match the selected filter.'}</p>
            <button class="btn btn-primary" onclick="switchTab('feeds')">
              <i class="fa-solid fa-rss"></i> Manage Feeds
            </button>
          </div>
        `;
        return;
      }

      // Featured article (first one)
      const featured = filteredNews[0];
      const others = filteredNews.slice(1, 7);

      container.innerHTML = `
        <div class="news-grid">
          <!-- Featured Article -->
          <div class="featured-article" onclick="showArticleDetail(${featured.id})">
            <div class="article-image">
              <span class="article-badge badge-${featured.sentiment_label.toLowerCase()}">${featured.sentiment_label}</span>
              <i class="fa-solid fa-newspaper"></i>
            </div>
            <div class="article-content">
              <div class="article-meta">
                <span><i class="fa-solid fa-building"></i> ${featured.airline || 'Unknown Source'}</span>
                <span><i class="fa-solid fa-calendar"></i> ${formatDate(featured.date)}</span>
              </div>
              <h2 class="article-title">${escapeHtml(featured.subject || 'Untitled')}</h2>
              <p class="article-excerpt">${escapeHtml(truncate(featured.content || '', 200))}</p>
              <div class="article-footer">
                <a href="#" class="read-more" onclick="event.preventDefault(); showArticleDetail(${featured.id})">
                  Read Full Story <i class="fa-solid fa-arrow-right"></i>
                </a>
                <span style="font-size: 0.875rem; color: var(--gray-500);">
                  ${(featured.content || '').split(' ').length} words
                </span>
              </div>
            </div>
          </div>

          <!-- Other Articles -->
          <div class="article-list">
            ${others.map(item => `
              <div class="article-card ${item.sentiment_label.toLowerCase()}" onclick="showArticleDetail(${item.id})">
                <div class="article-meta">
                  <span><i class="fa-solid fa-building"></i> ${item.airline || 'Unknown'}</span>
                  <span><i class="fa-solid fa-calendar"></i> ${formatDate(item.date)}</span>
                </div>
                <h3 class="card-title">${escapeHtml(item.subject || 'Untitled')}</h3>
                <p class="card-excerpt">${escapeHtml(truncate(item.content || '', 120))}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    async function loadFeeds() {
      try {
        const response = await fetch('/api/feeds');
        feedsData = await response.json();
        renderFeeds();
      } catch (error) {
        console.error('Failed to load feeds:', error);
      }
    }

    function renderFeeds() {
      const container = document.getElementById('feedList');

      if (feedsData.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-solid fa-rss"></i>
            <h3>No feeds configured</h3>
            <p>Add your first RSS feed above to start tracking aviation news!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = feedsData.map(feed => `
        <div class="feed-item">
          <div class="feed-info">
            <div class="feed-name">${escapeHtml(feed.name || 'Unnamed Feed')}</div>
            <div class="feed-url">${escapeHtml(feed.url)}</div>
          </div>
          <div class="feed-actions">
            <button class="icon-btn" onclick="refreshFeed(${feed.id})" title="Refresh">
              <i class="fa-solid fa-arrows-rotate"></i>
            </button>
            <button class="icon-btn delete" onclick="deleteFeed(${feed.id})" title="Delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      `).join('');
    }

    async function addFeed() {
      const name = document.getElementById('feedName').value.trim();
      const url = document.getElementById('feedUrl').value.trim();

      if (!url) {
        showToast('Please enter a feed URL', 'error');
        return;
      }

      try {
        const response = await fetch('/api/feeds', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url })
        });

        if (response.ok) {
          showToast('Feed added successfully!', 'success');
          document.getElementById('feedName').value = '';
          document.getElementById('feedUrl').value = '';
          loadFeeds();
        } else {
          const error = await response.json();
          showToast(error.error || 'Failed to add feed', 'error');
        }
      } catch (error) {
        showToast('Failed to add feed', 'error');
      }
    }

    async function deleteFeed(id) {
      if (!confirm('Are you sure you want to delete this feed?')) return;

      try {
        const response = await fetch(`/api/feeds/${id}`, { method: 'DELETE' });
        if (response.ok) {
          showToast('Feed deleted', 'success');
          loadFeeds();
        }
      } catch (error) {
        showToast('Failed to delete feed', 'error');
      }
    }

    async function refreshFeed(id) {
      showToast('Refreshing feed...', 'success');
      try {
        const response = await fetch(`/api/feeds/${id}/refresh`, { method: 'POST' });
        if (response.ok) {
          showToast('Feed refreshed!', 'success');
          loadNews();
          loadStats();
        }
      } catch (error) {
        showToast('Failed to refresh feed', 'error');
      }
    }

    async function refreshAllFeeds() {
      showToast('Refreshing all feeds...', 'success');
      try {
        const response = await fetch('/api/feeds/refresh-all', { method: 'POST' });
        if (response.ok) {
          showToast('All feeds refreshed!', 'success');
          loadNews();
          loadStats();
        }
      } catch (error) {
        showToast('Failed to refresh feeds', 'error');
      }
    }

    async function generateAISummary() {
      showToast('Generating AI summaries...', 'success');
      try {
        const response = await fetch('/api/ai/summarize', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ limit: 10 })
        });

        if (response.ok) {
          showToast('AI summaries generated!', 'success');
          loadNews();
        } else {
          const error = await response.json();
          showToast(error.error || 'AI summary failed', 'error');
        }
      } catch (error) {
        showToast('AI summary failed', 'error');
      }
    }

    function exportData() {
      window.location.href = '/api/export?format=csv';
      showToast('Downloading export...', 'success');
    }

    function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      if (!query) {
        renderNews();
        return;
      }

      const filtered = newsData.filter(item =>
        (item.subject || '').toLowerCase().includes(query) ||
        (item.content || '').toLowerCase().includes(query) ||
        (item.airline || '').toLowerCase().includes(query)
      );

      newsData = filtered;
      renderNews();
    }

    function showArticleDetail(id) {
      const article = newsData.find(a => a.id === id);
      if (!article) return;

      alert(`Article Detail:\n\n${article.subject}\n\n${article.content}`);
      // TODO: Implement modal/detail view
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">
          <i class="fa-solid fa-${type === 'success' ? 'check' : 'xmark'}"></i>
        </div>
        <div>${message}</div>
      `;

      document.getElementById('toasts').appendChild(toast);

      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    function updateLastUpdate() {
      document.getElementById('lastUpdate').textContent = 'Just now';
    }

    // Utilities
    function formatDate(dateStr) {
      if (!dateStr) return 'Unknown';
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function truncate(str, length) {
      if (str.length <= length) return str;
      return str.substring(0, length) + '...';
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
</body>
</html>
